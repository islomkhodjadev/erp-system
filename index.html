<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа Плинтуса</title>
    <style>
     body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .order-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
    }

    .order-form label {
        display: block;
        margin: 10px 0 5px;
    }

    .order-form input,
    .order-form select {
        width: 120px; /* Increased width */
        padding: 10px; /* Increased padding */
        margin: 5px 0 15px;
        border-radius: 5px;
        text-align: center;
        box-sizing: border-box;
        font-size: 18px; /* Increased font size */
        border: 1px solid #ccc;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .order-form input:focus,
    .order-form select:focus {
        outline: none; /* No blue outline on focus */
    }

    input.valid {
        border-color: green;
    }

    input.invalid {
        border-color: red;
    }

    button {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        width: 100%;
        box-sizing: border-box;
    }

    button:hover {
        background-color: #218838;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 400px;
    }

    .popup select {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
    }

    .popup button {
        margin-top: 10px;
    }

    /* Responsive Design for Small Devices */
    @media (max-width: 600px) {
        .order-form {
            padding: 15px;
        }

        button {
            width: 100%;
        }

        .popup-content {
            width: 90%;
        }
    }
    </style>
</head>
<body>
    <h2>Форма заказа Плинтуса</h2>

    <!-- Order Form -->
    <div class="order-form">
        <label for="plintusCode">Код плинтуса:</label>
        <input type="text" id="plintusCode" name="plintusCode" readonly onclick="openCodePopup()">
        
        <!-- Pop-up for code selection -->
        <div id="codePopup" class="popup">
            <div class="popup-content">
                <h3>Выберите код плинтуса:</h3>
                <select id="codeSelect" onchange="updateCode()">
                    <option value="code123" data-price="1.5">Код123</option>
                    <option value="code456" data-price="2.0">Код456</option>
                    <option value="code789" data-price="2.5">Код789</option>
                </select>
                <button onclick="closeCodePopup()">Закрыть</button>
            </div>
        </div>

        <label for="numberOfPlintus">Количество плинтусов:</label>
        <input type="number" id="numberOfPlintus" name="numberOfPlintus" min="0" value="0" oninput="validateInput(this); calculateTotal();">
        
        <label for="vnutrenniyUgol">Внутренний угол:</label>
        <input type="number" id="vnutrenniyUgol" name="vnutrenniyUgol" min="0" value="0" oninput="validateInput(this); calculateTotal();">
        
        <label for="naruzhniyUgol">Наружный угол:</label>
        <input type="number" id="naruzhniyUgol" name="naruzhniyUgol" min="0" value="0" oninput="validateInput(this); calculateTotal();">
        
        <label for="zaglushkaLevaya">Заглушка левая:</label>
        <input type="number" id="zaglushkaLevaya" name="zaglushkaLevaya" min="0" value="0" oninput="validateInput(this); calculateTotal();">
        
        <label for="zaglushkaPravaya">Заглушка правая:</label>
        <input type="number" id="zaglushkaPravaya" name="zaglushkaPravaya" min="0" value="0" oninput="validateInput(this); calculateTotal();">
        
        <label for="soedinitel">Соединитель:</label>
        <input type="number" id="soedinitel" name="soedinitel" min="0" value="0" oninput="validateInput(this); calculateTotal();">
        
        <!-- Total Price -->
        <p>Итоговая стоимость: <span id="totalPrice">0.00</span> $</p>

        <button onclick="calculateTotal()">Оформить заказ</button>
        <button onclick="clearFields()">Очистить</button>
    </div>

    <script>
        // Function to open the code selection pop-up
        function openCodePopup() {
            document.getElementById('codePopup').style.display = 'flex';
        }

        // Function to close the code selection pop-up
        function closeCodePopup() {
            document.getElementById('codePopup').style.display = 'none';
        }

        // Function to update the selected code in the input field
        function updateCode() {
            const select = document.getElementById('codeSelect');
            const selectedOption = select.options[select.selectedIndex];
            document.getElementById('plintusCode').value = selectedOption.value;
            calculateTotal();  // Recalculate price when code is updated
        }

        // Function to validate the input and change the color based on value
        function validateInput(input) {
            if (input.value > 50) {
                input.classList.add('invalid');
                input.classList.remove('valid');
            } else {
                input.classList.add('valid');
                input.classList.remove('invalid');
            }
        }

        // Function to calculate the total price
        function calculateTotal() {
            const pricePerUnit = parseFloat(document.getElementById('codeSelect').selectedOptions[0].dataset.price);
            const quantities = [
                'numberOfPlintus', 'vnutrenniyUgol', 'naruzhniyUgol', 
                'zaglushkaLevaya', 'zaglushkaPravaya', 'soedinitel'
            ];

            let totalPrice = 0;

            quantities.forEach(function(id) {
                const quantity = parseInt(document.getElementById(id).value) || 0;
                totalPrice += quantity * pricePerUnit;
            });

            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
        }

        // Function to clear all fields
        function clearFields() {
            const inputs = document.querySelectorAll('input[type="number"], input[type="text"]');
            inputs.forEach(input => {
                input.value = 0;
                input.classList.remove('valid', 'invalid');
            });

            document.getElementById('totalPrice').textContent = '0.00';
            document.getElementById('plintusCode').value = '';
        }
    </script>
</body>
</html>
